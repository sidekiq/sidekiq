version: "3.9"
services:
  library:
    build:
      context: .
    stdin_open: true
    tty: true
    volumes:
      - ".:/library"
      - bundle:/bundle
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/1
  redis:
    image: "redis:6-alpine"
    command: redis-server
    volumes:
      - "redis:/data"
volumes:
  bundle:
  redis:
